<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <style>
        .container {
            height: 400px;
            width: 100%;
            box-sizing: border-box;
            padding: 0 30%;
            position: relative;
        }

        .container .images {
            height: 100%;
            width: 50%;
            position: absolute;
            cursor: pointer;
            opacity: 0;
            transition: all 1500ms;
        }

        .container .images.active {
            opacity: 1;
        }

        .container div img {
            height: 100%;
            width: 100%;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="images active"><img src="" alt=""></div>
        <!-- <div class="images"><img src="" alt=""></div>
        <div class="images"><img src="" alt=""></div>
        <div class="images"><img src="" alt=""></div> -->
    </div>




    <!-- <script src="https://cdn.jsdelivr.net/gh/shakib04/js-slider-1@master/img.js"></script> -->
    <script src="img.js"></script>
    <script>
        var images = [img1, img2, img3, img4, i5, i6];
        var len = images.length;
        var divImages = "";

        for (let index = 1; index < len; index++) {
            divImages = divImages + '<div class="images"><img src="" alt=""></div>';
        }

        document.querySelector(".container").innerHTML = document.querySelector(".container").innerHTML + divImages;

        for (let index = 0; index < len; index++) {
            document.querySelectorAll(".images img")[index].src = images[index];
        }

        var index = 0;

        function Slider() {

            if (index == len - 1) {
                document.querySelectorAll(".images")[index].classList.remove("active");
                index = 0;
                document.querySelectorAll(".images")[index].classList.add("active");
            } else {
                if (document.querySelectorAll(".images")[index].classList.contains("active")) {
                    document.querySelectorAll(".images")[index + 1].classList.add("active");
                    document.querySelectorAll(".images")[index].classList.remove("active");
                    index++;
                }
            }
        }  
        document.querySelector(".container").addEventListener("click", Slider);
        setInterval(Slider, 1510);

    </script>
</body>

</html>
